name: i18n Compliance Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  i18n-check:
    name: Check for hardcoded strings
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Run i18n compliance check
        run: |
          dart scripts/check_i18n.dart

      - name: Comment on PR (if failed)
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå **i18n Compliance Check Failed**\n\nHardcoded English strings were detected. Please ensure all user-facing text uses `l10n.translate()` calls.\n\nRun `dart scripts/check_i18n.dart` locally to see the full report.'
            })
