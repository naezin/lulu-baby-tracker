name: lulu
description: AI-powered sleep education app for babies
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # HTTP & API
  http: ^1.1.0

  # UI & Utilities
  intl: ^0.20.2

  # Local Storage
  shared_preferences: ^2.2.2

  # Charts
  fl_chart: ^0.69.0

  # Screenshot
  screenshot: ^3.0.0

  # Notifications
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.0

  # CSV & File Sharing
  csv: ^6.0.0
  share_plus: ^7.2.0
  path_provider: ^2.1.0
  file_picker: ^6.1.0

  # Backend (Supabase - 빌드 성능 최적화)
  supabase_flutter: ^2.0.0

  # Authentication (OAuth)
  google_sign_in: ^6.2.1

  # Dependency Injection
  get_it: ^7.6.0

  # Icons
  cupertino_icons: ^1.0.2

  # Home Screen Widgets
  home_widget: ^0.6.0

  # UUID Generator (버전 고정 - 빌드 안정성)
  uuid: ^4.5.2
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/privacy_policy.md
