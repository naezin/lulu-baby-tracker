name: lulu
description: AI-powered sleep education app for babies
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # HTTP & API
  http: ^1.1.0

  # UI & Utilities
  intl: ^0.20.2

  # Local Storage
  shared_preferences: ^2.2.2

  # Charts
  fl_chart: ^0.69.0

  # Notifications
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.0

  # CSV & File Sharing
  csv: ^6.0.0
  share_plus: ^7.2.0
  path_provider: ^2.1.0
  file_picker: ^6.1.0

  # Firebase (for authentication and data)
  cloud_firestore: ^4.14.0

  # Authentication
  firebase_auth: ^4.16.0
  google_sign_in: ^6.2.1

  # Icons
  cupertino_icons: ^1.0.2

  # Home Screen Widgets
  home_widget: ^0.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  generate: true
